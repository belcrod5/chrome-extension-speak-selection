<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Speak Selection 設定</title>
  <style>
    body { font-family: sans-serif; margin: 12px; min-width: 280px; }
    label { display: block; margin-top: 8px; white-space: nowrap; }
    select, button { width: 100%; padding: 4px; margin-top: 4px; }
    #status { margin-top: 8px; font-size: 0.9em; color: green; }
  </style>
</head>
<body>
  <label>話者</label>
  <select id="speaker"></select>
  <label>スタイル</label>
  <select id="style"></select>
  <label>速度: <span id="speedValue">1.0</span></label>
  <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
  <button id="test">テスト再生</button>
  <button id="stop">停止</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
